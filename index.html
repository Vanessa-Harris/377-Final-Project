<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanessa Harris Final</title>
    <!-- Load my css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Load d3.js -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  </head>
  <body>
    <div class = "wrapper">
        <header class="header">
            <h1>PG County Spending 2018</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h2>Filter and Load</h2>
                    <form class="box main_form">
                        <label for="times">Load Data</label>
                        <button type="button" id="data_load">Load Data</button>
                        <label for="locations">Minimum Agency Spend</label>
                        <select name="amount" id="amount">
                            <option value= 1000000 > $1,000,000</option>
                            <option value= 10000000>$10,000,000</option>
                            <option value= 100000000>$100,000,000</option>
                        </select>
                        <button type="button" id="data_filter">Filter Data and Load Visual</button>

                    </form>
            </div>
            <div class="right_section box">
                <h3>Total Spend 2018</h3>
                <!-- Create a div where the graph will take place -->
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                <ol class="box" id="bus_list">
                    List of Agencies
                </ol>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
